    <!-- Start of page-exclusive content -->
    <main id="contact-us">
        <h1>Contact us</h1>
        <form class="contact-us">
            <div class="form-block">
                <label>
                    <p data-mandatory-field>Full Name</p>
                    <input type="text" name="full-name" placeholder="Enter your full name" required />
                    <div class="error-message">
                        <img src="./img/invalid.svg" alt="Icon of an exclamation mark">
                        <small class="error-message-text"></small>
                    </div>
                </label>
            </div>
            <div class="form-block">
                <label>
                    <p>Email</p>
                    <input type="email" name="email" placeholder="Enter your email address" required />
                    <div class="error-message">
                        <img src="./img/invalid.svg" alt="Icon of an exclamation mark">
                        <small class="error-message-text"></small>
                    </div>
                </label>
                <label>
                    <p>Phone</p>
                    <input type="tel" name="phone" placeholder="Enter your phone number" required />
                    <div class="error-message">
                        <img src="./img/invalid.svg" alt="Icon of an exclamation mark">
                        <small class="error-message-text"></small>
                    </div>
                </label>
            </div>
            <div class="form-block">
                <label>
                    <p>Message</p>
                    <textarea name="message" placeholder="Write your message here..." required></textarea>
                    <div class="error-message">
                        <img src="./img/invalid.svg" alt="Icon of an exclamation mark">
                        <small class="error-message-text"></small>
                    </div>
                </label>
            </div>
            <ul class="error-summary"></ul>
            <div class="form-block">
                <button type="submit" class="button-primary">Submit</button>
            </div>
        </form>
    </main>
    <!-- End of page-exclusive content -->
