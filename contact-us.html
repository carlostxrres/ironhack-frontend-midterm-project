<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle - Empower Your Business</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.svg">
    <script src="theme.js" defer></script>
    <script src="form-conditions.js" defer></script>
    <script src="form-validation.js" defer></script>
</head>

<body>
    <nav class="nav-bar">
        <a href="/index.html#" class="logo-container"><img src="./img/logos/circle.svg" alt="Circle's logo"></a>
        <ul>
            <li><a href="/index.html#" class="current-page">Home</a></li>
            <li><a href="/index.html#projects">Projects</a></li>
            <li><a href="/index.html#services">Services</a></li>
        </ul>
        <a class="button-primary" href="/contact-us.html#contact-us">Contact Us</a>
    </nav>

    <!-- Start of page-exclusive content -->
    <main id="contact-us">
        <h1>Contact us</h1>
        <form class="contact-us">
            <div class="form-block">
                <label>
                    <p data-mandatory-field>Full Name</p>
                    <input type="text" name="full-name" placeholder="Enter your full name" required />
                    <div class="error-message">
                        <img src="./img/invalid.svg" alt="Icon of an exclamation mark">
                        <small class="error-message-text"></small>
                    </div>
                </label>
            </div>
            <div class="form-block">
                <label>
                    <p>Email</p>
                    <input type="email" name="email" placeholder="Enter your email address" required />
                    <div class="error-message">
                        <img src="./img/invalid.svg" alt="Icon of an exclamation mark">
                        <small class="error-message-text"></small>
                    </div>
                </label>
                <label>
                    <p>Phone</p>
                    <input type="tel" name="phone" placeholder="Enter your phone number" required />
                    <div class="error-message">
                        <img src="./img/invalid.svg" alt="Icon of an exclamation mark">
                        <small class="error-message-text"></small>
                    </div>
                </label>
            </div>
            <div class="form-block">
                <label>
                    <p>Message</p>
                    <textarea name="message" placeholder="Write your message here..." required></textarea>
                    <div class="error-message">
                        <img src="./img/invalid.svg" alt="Icon of an exclamation mark">
                        <small class="error-message-text"></small>
                    </div>
                </label>
            </div>
            <ul class="error-summary"></ul>
            <div class="form-block">
                <button type="submit" class="button-primary">Submit</button>
            </div>
        </form>
    </main>
    <!-- End of page-exclusive content -->

    <footer>
        <div class="footer-info">
            <img src="./img/logos/circle.svg" alt="Circle logo">
            <address>2972 Westheimer Rd. Santa Ana,<br>Illinois 85486</address>
        </div>
        <ul class="footer-links">
            <li><a href="#">Team</a></li>
            <li><a href="/index.html#services">Services</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Press</a></li>
            <li><a href="/index.html#projects">Projects</a></li>
            <li><a href="#">Privacy Policy</a></li>
        </ul>
    </footer>
</body>

</html>
